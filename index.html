<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Level at Sharpness (River Severn)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
        }

        /* Wrapper for centering content */
        .container {
            width: 80%;
            max-width: 1000px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: visible;
        }

        /* Title */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #005f77;
        }

        /* Subtitle text */
        p {
            font-size: 18px;
            color: #666;
            /* margin-bottom: 20px;  /* Added margin for spacing between paragraphs */
        }

        /* Link styling */
        .api-link {
            color: #005f77;
            font-weight: bold;
            text-decoration: none;
        }

        .api-link:hover {
            text-decoration: underline;
        }
        
        /* Optional styling for the plot container */
        #plot-container {
            margin-top: 30px;
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Water Level at Sharpness (River Severn)</h1>
        <p>Water level data from the <a href="https://environment.data.gov.uk/flood-monitoring/doc/reference" target="_blank" class="api-link">UK Environment Agency Real Time Flood Monitoring API</a>.</p>
        <p style="text-align: left;">Use the zoom buttons and range slider handles to explore different time periods.</p>
        <p style="text-align: left;">Use the tools to the right of the graph for further zoom/mouse wheel/tooltips features</p>
        
        <!-- Embed the Bokeh plot using an iframe -->
        <iframe src="SharpnessWaterLevelPlot.html" width="100%" height="600px" style="border: none;"></iframe>
    </div>
</body>

</html>
